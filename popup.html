<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .enabled {
      background-color: #4CAF50;
      color: white;
    }
    .disabled {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h3>阿度AI-网页标记笔</h3>
  <button id="toggleBtn" class="toggle-btn disabled">点击启用</button>
  
  <script src="popup.js"></script>
</body>
</html>
